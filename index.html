<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graph Algorithms Maze Visualization</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Graph Algorithms Maze Visualization</h1>
    <div id="maze"></div>
    <div class="buttons">
        <button id="btnSetStart">Set Start</button>
        <button id="btnSetEnd">Set End</button>
        <button id="btnSetWall">Set Walls</button>
        <button id="btnReset">Reset</button>
        <button id="btnDijkstra">Run Dijkstra</button>
        <button id="btnBellmanFord">Run Bellman-Ford</button>
        <button id="btnFloydWarshall">Run Floyd-Warshall</button>
        <button id="btnBFS">Run BFS</button>
        <button id="btnDFS">Run DFS</button>
    </div>
</div>
<script src="maze.js"></script>
<script src="dijkstra.js"></script>
</body>
</html>
